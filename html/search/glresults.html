<div class="paddedleft paddedtop" ng-controller="SearchController">
  <div ng-repeat="result in searchResults">
      <div class="row">
        <blockquote>
          <p><a href="#/view{{result.entityType | lowercase}}/{{result.entityId}}">{{result.entityName}}</a></p>
          <span>{{result.entityType}}</span><br>
          <span>System Id: &nbsp;{{result.entityId}}</span> <br>
          <span>Acct #: &nbsp;{{result.entityAccountNo}}</span> <br>         
          <span>Office: &nbsp;{{result.parentName}}</span>
        </blockquote>
      </div>
  </div>
</div>
