<div class="row alert-block span" >
    <input ng-model="filterText" type="text" class="form-control" placeholder="Filter by name">
    <div class="span4 pull-right">
        <a href="#/createsavingproduct" class="btn btn-primary"><i class="icon-plus icon-white"></i> Create Saving Product</a>
    </div>
</div>

<div class="row alert-block span" ng-controller="SavingProductController">
	<table class="table" ui:sortable>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="savingproduct in savingproducts | filter:filterText">
                <td>{{savingproduct.name}}</td>
            </tr>
        </tbody>
    </table>
    <div class="hide" 
        data-mf-overlay="{show: 'SavingProductDataLoadingStartEvent', hide: 'SavingProductDataLoadingCompleteEvent'}"
        data-mf-overlay-target="#systemUsers">
        <div class="overlay-msg element info">
          <spam>Loading savingproduct... Please wait.</spam>
        </div>
    </div>
</div>
