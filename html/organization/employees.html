<div class="row alert-block span" >
    <input ng-model="filterText" type="text" class="form-control" placeholder="Filter by name">
    <div class="span4 pull-right">
        <a href="#/createemployee" class="btn btn-primary"><i class="icon-plus icon-white"></i> {{ 'link.create.new.employee' | translate }}</a>
    </div>
</div>

<div class="row alert-block span" ng-controller="EmployeeController">
	<table class="table" ui:sortable>
        <thead>
            <tr>
                <th>{{ 'table.heading.name' | translate }}</th>
                <th>{{ 'table.heading.isLoanOfficer' | translate }}</th>
                <th>{{ 'table.heading.officename' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees | filter:filterText">
                <td><a href="#/viewemployee/{{employee.id}}">{{employee.displayName}}</a></td>            
                <td>{{employee.isLoanOfficer}}</td>        
                <td>{{employee.officeName}}</td>         
            </tr>
        </tbody>
    </table>
</div>
