      <div class="paddedbottom10">
        <ul class="breadcrumb">
          <li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
          <li><a href="#/employees">{{'label.manageemployees' | translate}}</a> <span class="divider">/</span></li>
          <li class="active">{{'label.createemployee' | translate}}</li>
        </ul>
      </div>
      <form class="form-horizontal well" ng-controller="CreateEmployeeController" ng-submit="submit()">
        <fieldset>
          <legend>Create Employee</legend>

          <div class="control-group info">
            <label class="control-label" for="office">{{ 'label.office' | translate }}</label>
            <div class="controls">
              <select id="office" class="input-xlarge" ng-model="formData.officeId">
                <option ng-repeat="office in offices" value="{{office.id}}">{{office.name}}</option>
              </select>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="firstname">{{ 'label.firstname' | translate }}</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="firstname" ng-model="formData.firstname">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="lastname">{{ 'label.lastname' | translate }}</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="lastname" ng-model="formData.lastname">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="isLoanOfficer">{{ 'label.employee.isLoanOfficer' | translate }}</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="isLoanOfficer" ng-model="formData.isLoanOfficer">
              </label>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="reset" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          
        </fieldset>
      </form>
