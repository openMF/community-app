      <form class="form-horizontal well" ng-controller="EditEmployeeController" ng-submit="submit()">
        <fieldset>
          <legend>Edit Employee</legend>

          <div class="control-group info">
            <label class="control-label" for="office">{{ 'label.office' | translate }}</label>
            <div class="controls">
              <select ng-model="formData.officeName" class="input-xlarge"  ng-options="office.name for office in offices" value="{{office.id}}">
          </select>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="firstname">{{ 'label.firstname' | translate }}</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="firstname" ng-model="formData.firstname">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="lastname">{{ 'label.lastname' | translate }}</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="lastname" ng-model="formData.lastname">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="isLoanOfficer">{{ 'label.employee.isLoanOfficer' | translate }}</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="isLoanOfficer" ng-model="formData.isLoanOfficer">
              </label>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="reset" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          
        </fieldset>
      </form>
