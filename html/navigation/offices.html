<div class="row alert-block span" ng-controller="OfficesController">
<table width="100%">
    <thead>
        <tr>
            <th>Offices&nbsp;&nbsp;&nbsp;<input ng-model="filterText" type="text" class="form-control input-small" placeholder="Filter by name"></th>
            <th>Loan Officers&nbsp;&nbsp;&nbsp;<input ng-model="filterText" type="text" class="form-control input-small" placeholder="Filter by name"></th>
            <th>Groups / Centers &nbsp;&nbsp;&nbsp;<input ng-model="filterText" type="text" class="form-control input-small" placeholder="Filter by name"></th>
        </tr>
    </thead>
    <tbody>
        <tr>    
            <td width="35%">
                <table class="table">
                        <tr ng-repeat="office in offices  | filter:filterText">
                            <td><a href="#/viewoffice/{{office.id}}">{{office.name}}</a></td>
                        </tr>
                </table>
            </td>
            <td width="30%">
            </td>
            <td width="35%">
            </td>
        <tr>
    </tbody>    
</table>
</div>
