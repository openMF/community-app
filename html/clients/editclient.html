      <form class="form-horizontal well" ng-controller="EditClientController" ng-submit="submit()">
        <fieldset>
          <legend>Edit Client</legend>
          <table width="100%">
            <tr>
              <td>
              <div class="control-group info">
                <label class="control-label" for="office">{{ 'label.office' | translate }}</label>
                <div class="controls">
                  <select ng-model="formData.officeName" class="input-xlarge"  ng-options="office.name for office in offices" value="{{office.id}}" disabled="disabled">
                </select>
                </div>
              </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="control-group info">
                  <label class="control-label" for="loanofficer">{{ 'label.loanofficer' | translate }}</label>
                  <div class="controls">
                    <select ng-model="staff.displayName" class="input-xlarge"  ng-options="staff.displayName for staff in staffs" value="{{staff.id}}">
                </select>
                  </div>
                </div>
                </td>
            </tr>

            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="firstname">{{ 'label.firstname' | translate }}</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" id="firstname" ng-model="formData.firstname">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="middlename">{{ 'label.middlename' | translate }}</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" id="middlename" ng-model="formData.middlename">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="lastname">{{ 'label.lastname' | translate }}</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" id="lastname" ng-model="formData.lastname">
                  </div>
                </div>
              </td>
            </tr>
            
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="accountNo">{{ 'label.accountno' | translate }}</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" ng-model="formData.accountNo">
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="externalId">{{ 'label.externalid' | translate }}</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" id="externalId" ng-model="formData.externalId">
                  </div>
                </div>
              </td>
            </tr>
            
          <tr>
            <td>
              <div class="control-group">
                <label class="control-label" for="active">{{ 'label.active' | translate }}</label>
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox" ng-model="formData.active">
                  </label>
                </div>
              </div>
            </td>
          </tr>
        </table>
          <div class="form-actions">
            <a href='#/clients'><button type="reset" class="btn">Cancel</button></a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          
        </fieldset>
      </form>
