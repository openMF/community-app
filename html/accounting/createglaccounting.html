      <form class="form-horizontal well" ng-controller="AccCreateGLAccountController" ng-submit="submit()">
        <div>
          <ul class="breadcrumb">
            <li><a href="#/accounting">{{'link.accounting' | translate}}</a> <span class="divider">/</span></li>
            <li><a href="#/accounting_coa">{{'label.coa' | translate}}</a> <span class="divider">/</span></li>
            <li class="active">{{'label.createglaccount' | translate}}</li>
          </ul>
        </div>
        <fieldset>
          <legend>{{'label.createglaccount' | translate}}</legend>
          
          <table width="100%">
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="name">{{'label.accountname' | translate}}</label>
                    <div class="controls">
                      <input type="text" class="input-xlarge" id="name" ng-model="formData.name">
                    </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="glCode">{{'label.glcode' | translate}}</label>
                    <div class="controls">
                      <input type="text" class="input-xlarge" id="glCode" ng-model="formData.glCode">
                    </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group info">
                  <label class="control-label" for="type">{{'label.accounttype' | translate}}</label>
                  <div class="controls">
                    <select id="type" class="input-xlarge" ng-model="formData.type" ng-change="changeType(formData.type)">
                      <option ng-repeat="accountType in accountTypes" value="{{accountType.id}}" >{{accountType.value}}</option>
                    </select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group info">
                  <label class="control-label" for="tagId">{{'label.tag' | translate}}</label>
                  <div class="controls">
                    <select id="tagId" class="input-xlarge" ng-model="formData.tagId">
                      <option ng-repeat="type in types" value="{{type.id}}" >{{type.name}}</option>
                    </select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
            <tr>
              <td>
                <div class="control-group info">
                  <label class="control-label" for="usage">{{'label.accountusage' | translate}}</label>
                  <div class="controls">
                    <select id="usage" class="input-xlarge" ng-model="formData.usage">
                      <option ng-repeat="usageType in usageTypes" value="{{usageType.id}}" >{{usageType.value}}</option>
                    </select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
            <tr>
              <td>
                <div class="control-group info">
                  <label class="control-label" for="parentId">{{'label.parent' | translate}}</label>
                  <div class="controls">
                    <select id="parentId" class="input-xlarge" ng-model="formData.parentId">
                      <option ng-repeat="headerType in headerTypes" value="{{headerType.id}}" >{{headerType.name}}</option>
                    </select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="manualEntriesAllowed">{{'label.manualentriesallowed' | translate}}</label>
                    <div class="controls">
                      <label class="checkbox">
                        <input type="checkbox" ng-model="formData.manualEntriesAllowed">
                      </label>
                    </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="description">{{'label.description' | translate}}</label>
                    <div class="controls">
                      <textarea id="description" class="input-xlarge" name="description"  ng-model="formData.description" rows="4" cols=""></textarea>
                    </div>
                </div>
              </td>
          </tr>
          </table>

          
          <div class="form-actions">
            <button type="reset" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          
        </fieldset>
      </form>
