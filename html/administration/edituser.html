      <form class="form-horizontal well" ng-controller="EditUserController" ng-submit="submit()">
        <fieldset>
          <legend>Edit User</legend>
          
          <div class="control-group">
            <label class="control-label" for="username">User Name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="username" ng-model="formData.username">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="firstname">First Name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="firstname" value="{{user.firstname}}" ng-model="formData.firstname">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="lastname">Last Name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="lastname" value="{{user.lastname}}" ng-model="formData.lastname">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="email" value="{{user.email}}" ng-model="formData.email">
            </div>
          </div>

          <div class="control-group info">
            <label class="control-label" for="office">Office</label>
            <div class="controls">
              <select ng-model="formData.officeName" ng-options="office.name for office in offices" value="{{office.id}}">
      		</select>
            </div>
          </div>

          <div class="control-group info">
            <label class="control-label" for="role">Select roles</label>
            <div class="controls">
              <select class="input-xlarge" ng-model="formData.selectedRoles"  ng-options="availablerole.name for availablerole in availableRoles" value="{{availablerole.id}}" multiple>
      		</select>
            </div>
          </div>

        </div>
          <div class="form-actions">
            <button type="reset" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </fieldset>
      </form>
