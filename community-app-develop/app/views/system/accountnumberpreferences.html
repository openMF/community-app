<div class="col-md-12" data-ng-controller="AccountNumberPreferencesController">
    <ul class="breadcrumb">
        <li><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
        <li class="active">{{'label.anchor.accountNumberPreferences' | translate}}</li>
    </ul>

    <input ng-autofocus="true" ng-model="filterText" type="text" ng-keyup="onFilter()" class="marginbottom0px form-control" placeholder="{{'label.input.filterbyname' | translate}}">
    <a href="#/addaccountnumberpreferences" class="btn btn-primary pull-right" has-permission='ADD_PREFERENCES'><i class="icon-plus icon-white"></i>{{'label.button.addpreferences' | translate }}</a>

    <table class="table">
        <thead>
        <tr class="graybg">
            <th>{{ 'label.heading.accountNumberPreferences' | translate }}</th>
        </tr>
        </thead>
        <tbody>
        <tr class="pointer-code" data-ng-repeat="preference in preferences | filter:filterText">
            <td class="pointer" data-ng-click="routeTo(preference.id)">{{preference["accountType"].value}}</td>
        </tr>
        </tbody>
    </table>
</div>
