fineract-ui:
  replicaCount: 1
  repository: "916148231619.dkr.ecr.us-east-2.amazonaws.com/unitedcapitalfrontend"
  pullPolicy: Always
  tag: "mifos-unitedcapital-1.8.0"
  
  secretMounts:
     - mountPath: "/etc/ssl/keys/cert.pem"
       mountFileName: "cert.pem"
     - mountPath: "/etc/ssl/keys/key.pem"
       mountFileName: "key.pem"
     - mountPath: "/etc/nginx/conf.d/default.conf.template"
       mountFileName: "default.conf.template"

  env:
    FINERACT_DOMAIN: "ucdemo.fiter.io"
    FINERACT_BASE_URL: "/fineract-provider/api/v1"
    FINERACT_PROXY_URL: "https://backend-fineract-rest:8443"
    DOLLAR: "$"
    
  argsOverride: [
    "/bin/bash",
    "-c",
    "envsubst < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
  ]



  service:
    type: ClusterIP
    servicePorts:
      - port: 443
        containerPort: 443
        protocol: TCP
        name: https
      - port: 80
        containerPort: 80
        protocol: TCP
        name: http
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  serviceAccount:
    name: application-sa

  ingress:
    enabled: true
    host: "ucdemo.fiter.io"  
    path: "/"
    annotations:
      # nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod-issuer"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    tls:
    - hosts:
      - "ucdemo.fiter.io"  
      secretName: "mifos-tls-v3" 

  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 512m
      memory: 512Mi

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 443
      scheme: HTTPS
    initialDelaySeconds: 30
    periodSeconds: 120
    successThreshold: 1
    timeoutSeconds: 10
  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 443
      scheme: HTTPS
    initialDelaySeconds: 5
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5
