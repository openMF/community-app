<div class="col-md-12" ng-controller="CenterController">
    <ul class="breadcrumb">
        <li class="active">{{'label.anchor.centers' | translate}}</li>
    </ul>

    <input ng-autofocus="true" ng-model="filterText" type="text" ng-keyup="onFilter()" class="span form-control" placeholder="{{'label.input.filterbynameorstatusoroffice' | translate}}">
    <a href="#/createcenter" class="btn btn-primary pull-right" has-permission='CREATE_CENTER'><i class="icon-plus icon-white"></i>{{'label.button.createcenter' | translate}}</a>

    <table class="table">
        <thead>
        <tr class="graybg">
            <th>{{'label.heading.name' | translate}}</th>
            <th>{{'label.heading.status' | translate}}</th>
            <th>{{'label.heading.office' | translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr class="pointer-main" dir-paginate="center in centers | orderBy:'name':reverse  | filter:filterText | itemsPerPage: centersPerPage" total-items="totalCenters">
            <td class="pointer" data-ng-click="routeTo(center.id)">{{center.name}}</td>
            <td class="pointer" data-ng-click="routeTo(center.id)">
                <i class="icon-stop {{center.status.code | StatusLookup}}"></i>&nbsp;&nbsp;{{center.status.value}}
            </td>
            <td class="pointer" data-ng-click="routeTo(center.id)">{{center.officeName}}</td>
        </tr>
        </tbody>
    </table>
    <!-- <ul class="pager">
        <li class="previous"><a id="prev" ng-click="centers.previous()" ng-hide="!centers.hasPrevious()">&larr;{{'label.button.previous' | translate}}</a></li>
        <li class="next"><a id="next" ng-click="centers.next()" ng-hide="!centers.hasNext()">{{'label.button.next' | translate}} &rarr;</a></li>
    </ul> -->
    <p align="center">
        <dir-pagination-controls template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html" on-page-change="getResultsPage(newPageNumber)"></dir-pagination-controls>
    </p>
</div>
