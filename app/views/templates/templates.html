<div>
    <ul class="breadcrumb">
        <li class="active">{{'label.anchor.templates' | translate}}</li>
    </ul>
    <div class="pull-right">
        <a href="#/createtemplate" class="btn btn-primary" has-permission='CREATE_TEMPLATE'><i class="icon-plus icon-white"></i> {{
            'label.button.createtemplate' | translate }}</a>
    </div>
</div>
<div ng-controller="TemplateController">
    <input ng-autofocus="true" ng-model="filterText" type="text" class="span marginbottom0px form-control"
           placeholder="{{ 'label.input.filterbyname' | translate }}">
    <table class="table">
        <thead>
        <tr class="graybg">
            <th>{{ 'label.heading.entity' | translate }}</th>
            <th>{{ 'label.heading.type' | translate }}</th>
            <th>{{ 'label.heading.name' | translate }}</th>
        </tr>
        </thead>
        <tbody>
        <tr class="pointer-main" ng-repeat="template in templates | filter:filterText">
            <td class="pointer" data-ng-click="routeTo(template.id)">{{template.entity}}</td>
            <td class="pointer" data-ng-click="routeTo(template.id)">{{template.type}}</td>
            <td class="pointer" data-ng-click="routeTo(template.id)">{{template.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
