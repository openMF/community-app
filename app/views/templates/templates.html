<div>
    <ul class="breadcrumb">
        <li class="active">{{'label.anchor.templates' | translate}}</li>
    </ul>
    <div class="pull-right">
        <a href="#/createtemplate" class="btn btn-primary"><i class="icon-plus icon-white"></i> {{ 'label.button.createtemplate' | translate }}</a>
    </div>
</div>
<div class="row" ng-controller="TemplateController">
    <input ng-autofocus="true" ng-model="filterText" type="text" class="span marginbottom0px form-control" placeholder="{{ 'label.input.filterbyname' | translate }}">
	<table class="table">
        <thead>
            <tr class="graybg">
                <th>{{ 'label.heading.entity' | translate }}</th>
                <th>{{ 'label.heading.type' | translate }}</th>
                <th>{{ 'label.heading.name' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="template in templates | filter:filterText">
                <td>{{template.entity}}</td>            
                <td>{{template.type}}</td>        
                <td><a href="#/viewtemplate/{{template.id}}">{{template.name}}</a></td>         
            </tr>
        </tbody>
    </table>
</div>
