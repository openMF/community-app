<div class="paddedbottom10">
    <ul class="breadcrumb">
      <li class="active">{{ 'label.anchor.addsavingcharges' | translate }}</li>
    </ul>
</div>
<form name="savingccountchargeform" novalidate="" class="form-horizontal" ng-controller="AddNewSavingsChargeController" rc-submit="submit()">
    <api-validate></api-validate>
    <fieldset>
      <div class="form-group">
        <label class="control-label">{{ 'label.input.charges' | translate }}<span class="required">*</span></label>
        <div class="controls">
          <select ng-model="formData.chargeId" id="chargeId" name="charge" ng-options="charge.id as (charge.name+&nbsp;+'('+charge.currency.name+')') for charge in chargeOptions" value="{{formData.chargeId}}" ng-change="chargeSelected(formData.chargeId)" required="">
            <option style="display:none" value="">{{ 'label.selectcharge' | translate }}</option>
          </select>
          <form-validate valattributeform="savingccountchargeform" valattribute="charge">
        </form-validate></div>
      </div>

      <div ng-show="chargeDetails">
        <div class="form-group">
          <label class="control-label">{{ 'label.input.amount' | translate }}<span class="required">*</span></label>
          <div class="controls">
            <input id="amount" type="text" name="amount" ng-model="formData.amount" required="" ng-late-validate="" class="form-control">
            <form-validate valattributeform="savingccountchargeform" valattribute="amount">
          </form-validate></div>
        </div>

        <div class="form-group">
          <label class="control-label">{{ 'label.input.chargecalculation' | translate }}</label>
          <div class="controls">
            <select id="chargeCalculationType" ng-model="chargeCalculationType" ng-options="chargeCalculation.id as chargeCalculation.value for chargeCalculation in chargeDetails.chargeCalculationTypeOptions" value="{{chargeCalculation.id}}" disabled="disabled">
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">{{ 'label.input.chargetimetype' | translate }}</label>
          <div class="controls">
            <select id="chargeTimeType" ng-model="chargeTimeType" ng-options="chargeTime.id as chargeTime.value for chargeTime in chargeDetails.chargeTimeTypeOptions" value="{{chargeTime.id}}" disabled="disabled">
            </select>
          </div>
        </div>
        <div class="form-group" ng-show="!withDrawCharge &amp;&amp; !chargeTimeTypeAnnualOrMonth">
          <label class="control-label">{{ 'label.input.dueforcollectedon' | translate }}<span class="required">*</span></label>
          <div class="controls">
            <input id="feeOnAnnualMonthDay" sort="" type="text" datepicker-pop="dd MMMM yyyy" ng-model="date.specificduedate" is-open="opened" class="form-control">
          </div>
        </div>
        <div class="form-group" ng-show="!withDrawCharge &amp;&amp; chargeTimeTypeAnnualOrMonth">
          <label class="control-label">{{ 'label.input.dueon' | translate }}<span class="required">*</span></label>
          <div class="controls">
            <input id="feeOnMonthDay" sort="" type="text" datepicker-pop="dd MMMM" ng-model="date.due" is-open="opened" class="form-control">
          </div>
        </div>
        <div class="form-group" ng-show="chargeTimeType.value == 'Monthly Fee' ">
          <label class="control-label">{{ 'label.repeatsevery' | translate }}<span class="required">*</span></label>
          <div class="controls">
            <input type="text" class="input-small form-control" ng-model="formData.feeInterval">
          </div>
        </div>
      </div>

      <div class="col-lg-offset-3">
        <a id="cancel" href="#/viewsavingaccount/{{cancelRoute}}" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
        <button id="save" type="submit" class="btn btn-primary">{{'label.button.save' | translate}}</button>
      </div>
    </fieldset></form>
