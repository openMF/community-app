      <form class="form-horizontal well" ng-controller="CreateClientController" ng-submit="submit()">
        <fieldset>
            <legend>{{'label.createclient' | translate}}</legend>
            <div class="control-group">
              <label class="control-label" for="office">Office</label>
              <div class="controls">
                <select ng-model="formData.officeId"  ng-options="office.id as office.name for office in offices" value="{{office.id}}" ng-change="changeOffice(officeId)"></select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="loanofficer">Loan Officer</label>
              <div class="controls">
                <select ng-model="formData.staffId"  ng-options="staff.id as staff.displayName for staff in staffs" value="{{staff.id}}">
                  <option value="">{{'label.select.loanofficer' | translate}}</option>
                </select>
              </div>
            </div>
  		      <div class="control-group">
              <label class="control-label" for="firstname">First Name</label>
              <div class="controls">
                <input type="text" id="firstname" ng-model="formData.firstname">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="middlename">Middle Name</label>
              <div class="controls">
                <input type="text" id="middlename" ng-model="formData.middlename">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="lastname">Last Name</label>
              <div class="controls">
                <input type="text" id="lastname" ng-model="formData.lastname">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="active">Active</label>
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" ng-model="formData.active" ng-true-value="true" ng-false-value="false">
                </label>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="file">{{'label.client.select.image' | translate}}</label>
              <div class="controls">
                <input type="file" ng-file-select="onFileSelect($files)">
              </div>
            </div>
            
            <div class="offset3">
              <a href="#/clients"><button type="reset" class="btn">Cancel</button></a>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </fieldset>
      </form>
