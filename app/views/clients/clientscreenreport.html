<div ng-controller="ClientScreenReportController">  
  <legend>{{'label.heading.clientscreenreport' | translate}}</legend>
  <div class="span"></div>
  <div class="col-sm-2 col-md-2">
    <table class="table">
      <tbody><tr ng-repeat="templateData in clientTemplateData" ng-class="{graybg: templateData.id == selectedTemplate}">
        <td>
          <a ng-click="getClientTemplate(templateData.id)">{{templateData.name}}</a>
        </td>
      </tr>
    </tbody></table>
  </div>
  <div class="col-sm-8 col-md-8" ng-show="template">
    <span ng-bind-html-unsafe="template"></span>
    <span class="offset3 paddedtop10">
       <button type="button" data-ng-click="print(template)" class="btn btn-primary"><i class="icon-print"></i>&nbsp;&nbsp;{{'label.button.print'| translate}}</button>
    </span>
  </div>
</div>
