<form class="form-horizontal well" ng-controller="AddLoanChargeController" ng-submit="submit()">
	<div class="paddedbottom10">
		<ul class="breadcrumb">
			<li><a href="#/viewloanaccount/{{loanId}}">{{'label.view.loan.account' | translate}}</a> <span class="divider">/</span></li>
			<li class="active">{{'label.add.loan.charge' | translate}}</li>
		</ul>
	</div>
	<fieldset>
		<legend>{{ 'label.add.loan.charge' | translate }}</legend>

		<div class="control-group">
			<label class="control-label" for="chargeId">{{ 'label.charge' | translate }}</label>
			<div class="controls">
				<select ng-model="formData.chargeId" ng-options="charge.id as charge.name for charge in charges" value="{{charge.id}}" ng-change="selectCharge()"></select>
			</div>
		</div>
		<div collapse="isCollapsed">
			<div class="control-group">
				<label class="control-label" for="amount">{{ 'label.transaction.amount' | translate }}</label>
				<div class="controls">
					<input type="text" ng-model="formData.amount">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">{{ 'label.charge.calculation' | translate }}</label>
				<div class="controls">
					<input type="text" value="{{chargeData.chargeCalculationType.value}}" readonly>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">{{ 'label.charge.calculation.time' | translate }}</label>
				<div class="controls">
					<input type="text" value="{{chargeData.chargeTimeType.value}}" readonly>
				</div>
			</div>
		</div>
		<div class="offset3">
			<button type="reset" class="btn">Cancel</button>
			<button type="submit" class="btn btn-primary" ng-show="!isCollapsed">Save</button>
		</div>

	</fieldset>
</form>
