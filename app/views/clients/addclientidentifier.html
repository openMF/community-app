<div ng-controller="ClientIdentifierController">
	<div>
		<ul class="breadcrumb">
			<li><a href="#/clients">{{'link.clients' | translate}}</a> <span class="divider">/</span></li>
			<li><a href="#/viewclient/{{clientId}}">{{'link.view.client' | translate}}</a> <span class="divider">/</span></li>
			<li class="active">{{'link.add.clientidentifier' | translate}}</li>
		</ul>
	</div>
	<form name="clientidentifierform" novalidate="" class="form-horizontal well" ng-submit="submit()">
		<div class="error" ng-show="errorStatus || errorDetails">
			<label>{{'label.error' | translate}}</label>
			<label ng-show="errorStatus">{{errorStatus}}</label>
			<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
		</div>
		<fieldset>
			<legend>{{'label.add.client.identifier' | translate}}</legend>
			<div class="control-group">
				<label class="control-label" for="documentTypeId">{{'label.document.type' | translate}}<span class="required">*</span></label>
				<div class="controls">
					<select id="documentTypeId" ng-model="formData.documentTypeId" ng-options="documenttype.id as documenttype.name for documenttype in documenttypes" value="{{documenttype.id}}" required="required">
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="documentKey">{{'label.unique.identification' | translate}}<span class="required">*</span></label>
				<div class="controls">
					<input id="documentKey" type="text" name="identification" ng-model="formData.documentKey" required="required" required late-Validate/>
					<span  ng-show="clientidentifierform.identification.$invalid">
	                    <small class="error" ng-show="clientidentifierform.identification.$error.req">
	                        Required Field
	                    </small>
	                </span>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="description">{{'label.description' | translate}}</label>
				<div class="controls">
					<textarea id="description" rows="2" ng-model="formData.description"></textarea>
				</div>
			</div>

			<div class="offset3">
				<a href="#/viewclient/{{clientId}}"><button type="reset" class="btn">{{'button.cancel' | translate}}</button></a>
				<button type="submit" ng-disabled="!clientidentifierform.$valid" class="btn btn-primary">{{'button.save' | translate}}</button>
			</div>
		</fieldset>
	</form>
</div>
