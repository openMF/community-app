<form class="form-horizontal well" ng-controller="AddLoanCollateralController" ng-submit="submit()">
	<div class="paddedbottom10">
		<ul class="breadcrumb">
			<li><a href="#/viewloanaccount/{{loanId}}">{{'label.view.loan.account' | translate}}</a> <span class="divider">/</span></li>
			<li class="active">{{'label.add.loan.collateral' | translate}}</li>
		</ul>
	</div>
	<fieldset>
		<legend>{{ 'label.add.loan.collateral' | translate }}</legend>

		<div class="control-group">
			<label class="control-label" for="collateralTypeId">{{ 'label.collateral.type' | translate }}</label>
			<div class="controls">
				<select ng-model="formData.collateralTypeId" ng-options="collateralType.id as collateralType.name for collateralType in collateralTypes" value="{{collateralType.id}}"></select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="value">{{ 'label.transaction.amount' | translate }}</label>
			<div class="controls">
				<input type="text" ng-model="formData.value">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description">{{ 'label.transaction.description' | translate }}</label>
			<div class="controls">
				<textarea id="description" ng-model="formData.description" rows="4" cols=""></textarea>
			</div>
		</div>
		<div class="offset3">
			<button type="reset" class="btn">Cancel</button>
			<button type="submit" class="btn btn-primary">Save</button>
		</div>

	</fieldset>
</form>
