<form name="clientdocumentform" novalidate="" class="form-horizontal" ng-controller="ClientDocumentController" rc-submit="submit()">
	<div>
		<ul class="breadcrumb">
			<li><a href="#/clients">{{'link.clients' | translate}}</a> <span class="divider">/</span></li>
			<li><a href="#/viewclient/{{clientId}}">{{'link.view.client' | translate}}</a> <span class="divider">/</span></li>
			<li class="active">{{'link.upload.document' | translate}}</li>
		</ul>
	</div>
	<div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	</div>
	<fieldset>
		<legend>{{'label.upload.client.document' | translate}}</legend>
		<div class="control-group">
			<label class="control-label" for="name">{{'label.name' | translate}}<span class="required">*</span></label>
			<div class="controls">
				<input ng-autofocus="true" type="text" id="name" name="name" ng-model="formData.name" required late-Validate/>
				<form-validate valattributeform="clientdocumentform" valattribute="name"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="description">{{'label.description' | translate}}</label>
			<div class="controls">
				<textarea rows="2" ng-model="formData.description"></textarea>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="file">{{'label.select.file' | translate}}<span class="required">*</span></label>
			<div class="controls">
				<input type="file" id="file" ng-file-select="onFileSelect($files)">
			</div>
		</div>

		<div class="offset3">
			<a href="#/viewclient/{{clientId}}"><button type="reset" class="btn">{{'button.cancel' | translate}}</button></a>
			<button type="submit" class="btn btn-primary">{{'button.save' | translate}}</button>
		</div>
	</fieldset>
</form>
