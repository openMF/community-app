      <form name="editclientform" novalidate="" class="form-horizontal" ng-controller="EditClientController" rc-submit="submit()">
        <div>
          <ul class="breadcrumb">
            <li><a href="#/clients">{{'link.clients' | translate}}</a> <span class="divider">/</span></li>
            <li><a href='#/viewclient/{{clientId}}'>{{'link.view.client' | translate}}</a> <span class="divider">/</span></li>
              <li class="active">{{'label.editclient' | translate}}</li>
          </ul>
        </div>
        <div class="error" ng-show="errorStatus || errorDetails">
          <label>{{'label.error' | translate}}</label>
          <label ng-show="errorStatus">{{errorStatus}}</label>
          <label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
        </div>
        <fieldset>
          <legend>{{'label.editclient' | translate}}</legend>
          <table width="100%">
            <tr>
              <td>
              <div class="control-group">
                <label class="control-label">{{ 'label.office' | translate }}<span class="required">*</span></label>
                <div class="controls">
                  <select id="officeId" ng-model="officeId"  ng-options="office.id as office.name for office in offices" value="{{office.id}}" disabled="disabled">
                </select>
                </div>
              </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.loanofficer' | translate }}</label>
                  <div class="controls">
                    <select id="staffId" ng-model="formData.staffId"  ng-options="staff.id as staff.displayName for staff in staffs" value="{{staff.id}}">
                      <option value="">{{'label.select.loanofficer' | translate}}</option>
                    </select>
                  </div>
                </div>
                </td>
            </tr>

            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.firstname' | translate }}<span class="required">*</span></label>
                  <div class="controls">
                    <input type="text" id="firstname" name="firstname" ng-model="formData.firstname" required late-Validate/>
                    <form-validate valattributeform="editclientform" valattribute="firstname"/>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">{{ 'label.middlename' | translate }}</label>
                  <div class="controls">
                    <input id="middlename" type="text" ng-model="formData.middlename">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">{{ 'label.lastname' | translate }}<span class="required">*</span></label>
                  <div class="controls">
                    <input type="text" id="lastname" name="lastname" ng-model="formData.lastname" required late-Validate/>
                    <form-validate valattributeform="editclientform" valattribute="lastname"/>
                  </div>
                </div>
              </td>
            </tr>
            
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.accountno' | translate }}</label>
                  <div class="controls">
                    <input id="accountNo" type="text" ng-model="formData.accountNo">
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.externalid' | translate }}</label>
                  <div class="controls">
                    <input id="externalId" type="text" ng-model="formData.externalId">
                  </div>
                </div>
              </td>
            </tr>

              <tr>
                  <td>
                      <div data-ng-switch on="choice">
                          <div class="control-group" data-ng-switch-when="1">
                              <label class="control-label">{{'label.form.activationdate' | translate}}<span class="required">*</span></label>
                              <div class="controls">
                                  <input id="activationDate" type="text" datepicker-pop="dd MMMM yyyy" ng-model="date.activationDate" is-open="opened" min="minDate" max="'2020-06-22'" date-disabled="disabled(date, mode)"/>
                              </div>
                          </div>
                      </div>
                  </td>
              </tr>
          <tr>
            <td>
              <div class="control-group">
                <label class="control-label">{{'label.client.select.image' | translate}}</label>
                <div class="controls">
                  <input type="file" ng-file-select="onFileSelect($files)">
                </div>
              </div>
            </td>
          </tr>
        </table>
          <div class="offset3">
            <a href='#/viewclient/{{clientId}}'><button type="reset" class="btn">{{'label.cancel' | translate}}</button></a>
            <button type="submit" class="btn btn-primary">{{'label.save' | translate}}</button>
          </div>
          
        </fieldset>
      </form>
