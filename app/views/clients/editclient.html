      <form class="form-horizontal well" ng-controller="EditClientController" ng-submit="submit()">
        <fieldset>
          <legend>{{'label.editclient' | translate}}</legend>
          <table width="100%">
            <tr>
              <td>
              <div class="control-group">
                <label class="control-label">{{ 'label.office' | translate }}</label>
                <div class="controls">
                  <select ng-model="officeId"  ng-options="office.id as office.name for office in offices" value="{{office.id}}" disabled="disabled">
                </select>
                </div>
              </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.loanofficer' | translate }}</label>
                  <div class="controls">
                    <select ng-model="formData.staffId"  ng-options="staff.id as staff.displayName for staff in staffs" value="{{staff.id}}">
                      <option value="">{{'label.select.loanofficer' | translate}}</option>
                    </select>
                  </div>
                </div>
                </td>
            </tr>

            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.firstname' | translate }}</label>
                  <div class="controls">
                    <input type="text" ng-model="formData.firstname">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">{{ 'label.middlename' | translate }}</label>
                  <div class="controls">
                    <input type="text" ng-model="formData.middlename">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">{{ 'label.lastname' | translate }}</label>
                  <div class="controls">
                    <input type="text" ng-model="formData.lastname">
                  </div>
                </div>
              </td>
            </tr>
            
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.accountno' | translate }}</label>
                  <div class="controls">
                    <input type="text" ng-model="formData.accountNo">
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.externalid' | translate }}</label>
                  <div class="controls">
                    <input type="text" ng-model="formData.externalId">
                  </div>
                </div>
              </td>
            </tr>

              <tr>
                  <td>
                      <div data-ng-switch on="choice">
                          <div class="control-group" data-ng-switch-when="1">
                              <label class="control-label">{{'label.form.activationdate' | translate}}<span class="required">*</span></label>
                              <div class="controls">
                                  <input type="text" datepicker-pop="dd MMMM yyyy" ng-model="date.activationDate" is-open="opened" min="minDate" max="'2020-06-22'" date-disabled="disabled(date, mode)"/>
                              </div>
                          </div>
                      </div>
                  </td>
              </tr>
          <tr>
            <td>
              <div class="control-group">
                <label class="control-label">{{'label.client.select.image' | translate}}</label>
                <div class="controls">
                  <input type="file" ng-file-select="onFileSelect($files)">
                </div>
              </div>
            </td>
          </tr>
        </table>
          <div class="offset3">
            <a href='#/clients'><button type="reset" class="btn">Cancel</button></a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          
        </fieldset>
      </form>
