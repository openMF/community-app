<form class="form-horizontal well" ng-controller="CreateGroupController" ng-submit="submit()">
    <fieldset>
        <legend>{{'label.creategroup' | translate}}</legend>

        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="name" ng-model="formData.name">
            </div>
        </div>
        <div class="control-group info">
            <label class="control-label" for="office">Office</label>
            <div class="controls">
                <select id="office" class="input-xlarge" ng-model="formData.officeId">
                    <option ng-repeat="office in offices" value="{{office.id}}" ng-click="changeOffice(office.id)">{{office.name}}</option>
                </select>
            </div>
        </div>
        <div class="control-group info">
            <label class="control-label" for="staffs">Staff</label>
            <div class="controls">
                <select id="staffs" class="input-xlarge" ng-model="formData.staffId">
                    <option ng-repeat="staff in staffs" value="{{staff.id}}">{{staff.displayName}}</option>
                </select>
            </div>
        </div>
        <div class="control-group info">
            <label class="control-label" for="clients">Clients</label>
            <div class="controls">
                <select multiple class="input-xlarge" ng-model="formData.clientMembers">
                    <option ng-repeat="client in clients" value="{{client.id}}">{{client.displayName}}</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="activationdate">Activation Date</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="activationdate" ng-model="formData.activationDate">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="externalid">ExternalId</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="externalid" ng-model="formData.externalId">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="active">Active</label>
            <div class="controls">
                <input type="checkbox" id="active" ng-model="formData.active">
            </div>
        </div>
        <div class="form-actions">
            <a href="#/groups" class="btn btn-primary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </fieldset>
</form>
