<div class="col-md-12" ng-controller="EditMeetingBasedOnMeetingDatesController">
    <api-validate></api-validate>
        <form ng-submit="submit()" class="well form-horizontal">
              <div class="form-group">

                <label class="control-label col-sm-2">{{'label.input.presentmeetingdates' | translate}}</label>
                <div class="col-sm-3">
                    <select id="presentmeetingdateId" ng-model="formData.presentMeetingDate"  class="form-control"
                            ng-options="presentmeetingdate for presentmeetingdate in presentmeetingdates" value="{{presentmeetingdate}}">
                    </select>
                </div>

                <label class="control-label col-sm-2">{{'label.input.newmeetingdate' | translate}}</label>
                <div class="col-sm-3">
                    <input id="newmeetingdateId" type="text" name="newmeetingdate" datepicker-pop="dd MMMM yyyy"
                           ng-model="formData.newMeetingDate" class="form-control"/>
                </div>
   
            </div>

            <div class="col-md-offset-2">
                <a id="cancel" ng-show="entityType=='groups'" class="btn btn-default" href="#/viewgroup/{{groupOrCenterId}}">{{'label.button.cancel'
                    | translate}}</a>
                <a ng-hide="entityType=='groups'" class="btn btn-default" href="#/viewcenter/{{groupOrCenterId}}">{{'label.button.cancel'
                    | translate}}</a>
                <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_MEETING'>{{'label.button.save' | translate}}</button>
            </div>


        </form>
</div>
