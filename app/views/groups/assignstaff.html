<div data-ng-controller="AssignStaffController">
    <h3>{{'label.assignstaff' | translate}}</h3>
    <form>
        <table>
            <tr>
                <td>{{'label.staff' | translate}}</td>
                <td>
                    <select id="staffs" ng-model="formData.staffId">
                        <option ng-repeat="staff in staffs" value="{{staff.id}}">{{staff.displayName}}</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="offset1">
            <a href="#/viewgroup/{{group.id}}" class="btn btn-primary">{{'label.cancel' | translate}}</a>
            <button type="button" class="btn btn-primary" data-ng-click="assignStaff()">{{'label.save' | translate}}</button>
        </div>
    </form>
</div>
