<form name="addmemeberform" novalidate="" class="form-horizontal well" ng-controller="AddMemberController" rc-submit="submit()">
    <api-validate></api-validate>
    <fieldset>
        <legend>{{'label.heading.addmember' | translate}}</legend>

        <div class="form-group">
            <label class="control-label col-sm-2" for="staffid">{{ 'label.input.staff' | translate }}:</label>
            <div class="col-sm-3">
                <select ng-model="formData.staffId" id="staffId">
                    <option ng-repeat="staff in clientTemplate.staffOptions" value="{{staff.id}}">{{staff.displayName}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">{{ 'label.input.firstname' | translate }}<span class="required">*</span></label>
            <div class="col-sm-3">
                <input type="text" id="firstname" name="firstname" ng-model="formData.firstname" required="" late-validate="" class="form-control">
                <form-validate valattributeform="addmemeberform" valattribute="firstname">
            </form-validate></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="middlename">{{ 'label.input.middlename' | translate }}</label>
            <div class="col-sm-3">
                <input type="text" id="middlename" ng-model="formData.middlename" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">{{ 'label.input.lastname' | translate }}<span class="required">*</span></label>
            <div class="col-sm-3">
                <input type="text" id="lastname" name="lastname" ng-model="formData.lastname" required="" late-validate="" class="form-control">
                <form-validate valattributeform="addmemeberform" valattribute="lastname">
            </form-validate></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="externalid">{{ 'label.input.externalid' | translate }}</label>
            <div class="col-sm-3">
                <input type="text" id="externalId" ng-model="formData.externalId" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="active">{{ 'label.input.active' | translate }}</label>
            <div class="col-sm-3">
                <input type="checkbox" id="active" ng-model="formData.active" data-ng-click="setChoice()">
            </div>
        </div>
        <div data-ng-switch="" on="choice">
            <div class="form-group" data-ng-switch-when="1">
                <label class="control-label col-sm-2">{{'label.input.activationdate' | translate}}<span class="required">*</span></label>
                <div class="col-sm-3">
                    <input id="activationDate" type="text" datepicker-pop="dd MMMM yyyy" ng-model="first.date" is-open="opened" min="'2000-01-01'" max="restrictDate" class="form-control">
                </div>
            </div>
        </div>
        <div class="paddedleft120 col-lg-offset-2">
            <a href="#/viewgroup/{{groupId}}" class="btn btn-default">{{ 'label.button.cancel' | translate }}</a>
            <button id="save" type="submit" class="btn btn-primary">{{ 'label.button.save' | translate }}</button>
        </div>
    </fieldset></form>
