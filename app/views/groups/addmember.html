<form class="form-horizontal well" ng-controller="AddMemberController">
    <fieldset>
        <legend>{{'label.addmember' | translate}}</legend>

        <div class="control-group">
            <label class="control-label" for="staffid">{{ 'label.form.staff' | translate }}</label>
            <div class="controls">
                <select ng-model="formData.staffId" id="staffid">
                    <option ng-repeat="staff in clientTemplate.staffOptions" value="{{staff.id}}">{{staff.displayName}}</option>
                </select>
            </div>
        </div>
        <div class="row-fluid paddedleft120" >
            <div class="span2">
                <label for="complete_yes">{{ 'label.individual' | translate }}</label><input type="radio" name="complete" value="true" id="complete_yes" data-ng-model="temp.list" />
            </div>
            <div class="span2">
                <label for="complete_no">{{ 'label.corporate' | translate }}</label><input type="radio" name="complete" value="false" id="complete_no" data-ng-model="temp.list" />
            </div>
            <br/>
        </div>
        <br/>
        <div data-ng-show="temp.list=='true'">
        <div class="control-group">
            <label class="control-label" for="firstname">{{ 'label.form.firstname' | translate }}</label>
            <div class="controls">
                <input type="text" id="firstname" ng-model="formData.firstname">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="middlename">{{ 'label.middlename' | translate }}</label>
            <div class="controls">
                <input type="text" id="middlename" ng-model="formData.middlename">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="lastname">{{ 'label.form.lastname' | translate }}</label>
            <div class="controls">
                <input type="text" id="lastname" ng-model="formData.lastname">
            </div>
        </div>
        </div>
        <div data-ng-show="temp.list=='false'">
            <div class="control-group">
                <label class="control-label" for="fullname">{{ 'label.fullname' | translate }}</label>
                <div class="controls">
                    <input type="text" id="fullname" ng-model="formData.fullname">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="externalid">{{ 'label.externalid' | translate }}</label>
            <div class="controls">
                <input type="text" id="externalid" ng-model="formData.externalId">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="active">{{ 'label.active' | translate }}</label>
            <div class="controls">
                <input type="checkbox" id="active" ng-model="formData.active" data-ng-click="setChoice()">
            </div>
        </div>
        <div data-ng-switch on="choice">
            <div class="control-group" data-ng-switch-when="1">
                <label class="control-label">{{'label.form.activationdate' | translate}}<span class="required">*</span></label>
                <div class="controls">
                    <input type="text" datepicker-pop="dd MMMM yyyy" ng-model="first.date" is-open="opened" min="minDate" max="'2020-06-22'" date-disabled="disabled(date, mode)" required late-Validate />
                    <span ng-show="creategroupform.activationdate.$invalid && creategroupform.activationdate.$dirty">
                        <small class="error" ng-show="creategroupform.activationdate.$error.req">
                            Required Field
                        </small>
                    </span>
                </div>
            </div>
        </div>
        <div class="offset2 paddedleft120">
            <a href="#/viewgroup/{{clientTemplate.groupid}}" class="btn">{{ 'label.cancel' | translate }}</a>
            <button type="button" class="btn btn-primary" data-ng-click="addMember()">{{ 'label.save' | translate }}</button>
        </div>
    </fieldset>
</form>
