<div data-ng-controller="MemberManageController">
    <api-validate></api-validate>
    <div data-ng-switch on="managecode">
        <form ng-switch-when="1">
            <div class="paddedleft">
                <h3>{{ 'label.heading.associatemembers' | translate }}</h3>
                <div>
                    <label class="control-label">{{ 'label.input.clients' | translate }}<span class="required">*</span></label>
                    <select multiple ng-model="formData.clientMembers">
                        <option ng-repeat="client in allClients" value="{{client.id}}">{{client.displayName}}</option>
                    </select>
                </div>
                <br/>
                <div>
                    <a href="#/viewgroup/{{group.id}}" class="btn">{{ 'label.button.cancel' | translate }}</a>
                    <button type="button" class="btn btn-primary" data-ng-click="associate()">{{ 'label.button.save' | translate }}</button>
                </div>
            </div>
            <hr/>
        </form>
        <form ng-switch-when="2">
            <div class="paddedleft">
                <h3>{{ 'label.heading.disassociatemembers' | translate }}</h3>
                <div>
                    <label class="control-label">{{ 'label.input.clients' | translate }}<span class="required">*</span></label>
                    <select multiple ng-model="formData.clientMembers">
                        <option ng-repeat="mem in allMembers" value="{{mem.id}}">{{mem.displayName}}</option>
                    </select>
                </div>
                <br/>
                <div>
                    <a id="cancel" href="#/viewgroup/{{group.id}}" class="btn">{{ 'label.button.cancel' | translate }}</a>
                    <button id="save" type="button" class="btn btn-primary" data-ng-click="disassociate()">{{ 'label.button.save' | translate }}</button>
                </div>
            </div>
            <hr/>
        </form>
    </div>
</div>
