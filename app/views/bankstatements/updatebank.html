<div class="col-md-12" ng-controller="UpdateBankController">
    <ul class="breadcrumb">
        <li ><a href="#/viewbank">{{'label.view.viewbanks' | translate}}</a></li>
        <li class="active">{{'label.anchor.updatebank' | translate}}</li>
    </ul>
    <form name="updatebankform" novalidate="" class="form-horizontal well" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.heading.updatebank' | translate}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.input.name' | translate }}<span
                        class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="name" name="name" ng-model="formData.name"  class="form-control" required
                           late-Validate/>
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="updatebankform" valattribute="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    {{'label.input.associatetoglaccount' | translate}} <span class="required">*</span>
                </label>
                <div class="col-sm-3">
                    <div >
                        <select chosen="glAccounts" id="glAccount" ng-model="formData.glAccount"  class="form-control"
                                ng-options="glAccount.id as glAccount.name for glAccount in glAccounts" value="{{glAccount.id}}"
                                name="loanProductId" required late-Validate>
                            <option value="" style="display:none;">--{{'label.menu.selectglaccount' | translate}}--</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3" >
                    <form-validate valattributeform="updatebankform" valattribute="glAccount"/>
                </div>
            </div>
            <br>
            <div class="col-md-offset-5">
                <a id="cancel" href="#/viewbank" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
                <button id="save" type="submit" class="btn btn-primary"  ng-hide="blockUI" has-permission='CREATE_BANK'>{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
