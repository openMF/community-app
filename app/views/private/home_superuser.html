<div id="expertsearch" data-ng-controller="ExpertSearchController">
    <h3 class="paddedleft"><strong>{{'label.heading.mifosxdashhome' | translate}}</strong></h3>
    <input id="expert" type="text" data-ng-model="formData.search" placeholder="{{'label.input.searchactivities' | translate}}" class="span col-md-12 form-control" typeahead-on-select="search()" ng-autofocus="true" typeahead="param as param for param in searchParams | filter:$viewValue | limitTo:8">
    <hr>
    <br>
    <div class="form-horizontal">
        <div class="form-group">
            <div class="paddedleft"> 
                <i class="icon icon-bolt icon-2x"></i><strong>{{'label.heading.recentactivities' | translate}}</strong>
            </div>
            <hr>
            <div class="row span">
                <div class="paddedleft120">
                    <span data-ng-repeat="recent in recents">
                        <span class="col-md-3">
                            <a class="no-decorate" href="#{{recent}}" title="{{recent}}">
                                <ng-displaypanel title="{{recent | UrlToString | translate}}">
                                </ng-displaypanel>
                            </a>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="paddedleft">
                <br><br><i class="icon icon-laptop icon-2x"></i><strong>{{'label.heading.frequentactivities' | translate}}</strong>
            </div>
            <hr>
            <div class="row span">
                <div class="paddedleft120"> 
                    <span data-ng-repeat="freq in frequent">
                        <span class="col-md-3">
                            <a class="no-decorate" href="#{{freq}}" title="{{freq}}">
                                <ng-displaypanel title="{{freq | UrlToString | translate}}">
                                </ng-displaypanel>
                            </a>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
