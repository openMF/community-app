<div id="expertsearch" data-ng-controller="ExpertSearchController">
    <h3 class="paddedleft"><strong>Welcome, {{currentSession.user.name}}</strong>
    	<div class="btn-group pull-right">
	        <label class="btn btn-primary" ng-model="dashModel" btn-radio="'dashboard'">Default Home Page</label>
	        <label class="btn btn-primary" ng-click="switch()" ng-model="dashModel" btn-radio="'rich-dashboard'">Dashboard</label>
	    </div>
    </h3>
    <hr/>
    <input id="expert" type="text" data-ng-model="formData.search"
	    placeholder="{{'label.input.searchactivities' | translate}}" class="col-md-4 form-control" typeahead-on-select="search()"
	    ng-autofocus="true" typeahead="param as param for param in searchParams | filter:$viewValue | limitTo:8"/>
    <div id="home" class="row">
    	<div class="col-md-8">
    		<h3>You can navigate your way through Mifos using: </h3>
			<i class="icon-arrow-left"></i> Shortcuts to the left &nbsp;&nbsp;
			<i class="icon-arrow-up"></i> The Tabs to the top &nbsp;&nbsp;
			<i class="icon-arrow-up top-right"></i> Search to the Top-Right
    	</div>
	    <div class="col-md-6 col-md-offset-3">
	    	    <img src="./images/mifos_lg-logo.jpg" alt="MifosX" class="img-responsive">
	    </div>
    </div>
</div>
