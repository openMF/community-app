<div>
    <ul class="breadcrumb">
        <li><a href="#/accounting">{{'label.anchor.accounting' | translate}}</a> </li>
        <li><a href="#/accounting_coa">{{'label.anchor.coa' | translate}}</a> </li>
        <li class="active">{{'label.anchor.createglaccount' | translate}}</li>
    </ul>
</div>
<form name="createglaccountingform" novalidate="" class="form-horizontal well" ng-controller="AccCreateGLAccountController" rc-submit="submit()">
    <api-validate></api-validate>
    <fieldset>
        <legend>{{'label.heading.createglaccount' | translate}}</legend>

        <table width="100%">
            <tbody><tr>
                <td>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">{{'label.input.accountname' | translate}}<span class="required">*</span></label>
                        <div class="col-sm-3">
                            <input id="name" type="text" ng-autofocus="true" name="name" ng-model="formData.name" required="" late-validate="" class="form-control">
                            <form-validate valattributeform="createglaccountingform" valattribute="name">
                        </form-validate></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="glCode">{{'label.input.glcode' | translate}}<span class="required">*</span></label>

                        <div class="col-sm-3">
                            <input type="text" id="glCode" name="glCode" ng-model="formData.glCode" required="" late-validate="" class="form-control">
                            <form-validate valattributeform="createglaccountingform" valattribute="glCode">
                        </form-validate></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="type">{{'label.input.accounttype' | translate}}</label>

                        <div class="col-sm-3">
                            <select id="type" ng-model="formData.type" ng-change="changeType(formData.type)" ng-options="accountType.id as accountType.value for accountType in accountTypes" value="{{accountType.id}}"></select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="tagId">{{'label.input.tag' | translate}}</label>

                        <div class="col-sm-3">
                            <select id="tagId" ng-model="formData.tagId" ng-options="type.id as type.name for type in types" value="{{type.id}}">
                                <option value="">{{'label.selecttag' | translate}}</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
            </tr><tr>
                <td>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="usage">{{'label.input.accountusage' | translate}}</label>

                        <div class="col-sm-3">
                            <select id="usage" ng-model="formData.usage" ng-options="usageType.id as usageType.value for usageType in usageTypes" value="{{usageType.id}}">
                        
                    
                </select></div></div></td>
            </tr>
            <tr>
            </tr><tr>
                <td>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="parentId">{{'label.input.parent' | translate}}</label>

                        <div class="col-sm-3">
                            <select id="parentId" ng-model="formData.parentId" ng-options="headerType.id as headerType.name for headerType in headerTypes" value="{{headerType.id}}">
                                <option value="">{{'label.selectparent' | translate}}</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="manualEntriesAllowed">{{'label.input.manualentriesallowed' |
                            translate}}</label>

                        <div class="col-sm-3">
                            <div class="checkbox"><label class="">
                                <input type="checkbox" ng-model="formData.manualEntriesAllowed">
                            </label></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">{{'label.input.description' | translate}}</label>

                        <div class="col-sm-3">
                            <textarea id="description" name="description" ng-model="formData.description" rows="4" cols=""></textarea>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody></table>

        <div class="col-lg-offset-3">
            <a id="cancel" href="#/accounting_coa">
                <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
            </a>
            <button id="save" type="submit" class="btn btn-primary">{{'label.button.save' | translate}}</button>
        </div>
    </fieldset>
</form>
