<div class="col-md-12">
    <ul class="breadcrumb">
        <li><a href="#/accounting">{{'label.anchor.accounting' | translate}}</a></li>
        <li><a href="#/accounting_coa">{{'label.anchor.coa' | translate}}</a></li>
        <li class="active">{{'label.anchor.createglaccount' | translate}}</li>
    </ul>

	<form name="createglaccountingform" novalidate="" class="form-horizontal well"
	      ng-controller="AccCreateGLAccountController" rc-submit="submit()">
		<api-validate></api-validate>
	    <fieldset>
	        <legend>{{'label.heading.createglaccount' | translate}}</legend>
	        <div class="form-group">
	            <label class="control-label col-sm-2" for="name">{{'label.input.accountname' | translate}}<span
	                    class="required">*</span></label>
	            <div class="col-sm-3">
	                <input id="name" type="text" ng-autofocus="true" name="name"
	                       ng-model="formData.name" class="form-control" required late-Validate/>
	            </div>
	            <div class="col-sm-2">
	                <form-validate valattributeform="createglaccountingform" valattribute="name"/>
	            </div>
	            <label class="control-label col-sm-1" for="tagId">{{'label.input.tag' | translate}}</label>
	
	            <div class="col-sm-3">
	                <select id="tagId" ng-model="formData.tagId" class="form-control"
	                        ng-options="type.id as type.name for type in types" value="{{type.id}}">
	                    <option value="">{{'label.selecttag' | translate}}</option>
	                </select>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="control-label col-sm-2" for="glCode">{{'label.input.glcode' | translate}}<span
	                    class="required">*</span></label>
	
	            <div class="col-sm-3">
	                <input type="text" id="glCode" name="glCode" ng-model="formData.glCode" class="form-control" required
	                       late-Validate/>
	            </div>
	            <div class="col-sm-2">
	                <form-validate valattributeform="createglaccountingform" valattribute="glCode"/>
	            </div>
	            <label class="control-label col-sm-1" for="parentId">{{'label.input.parent' | translate}}</label>
	
	            <div class="col-sm-3">
	                <select id="parentId" ng-model="formData.parentId" class="form-control"
	                        ng-options="headerType.id as headerType.name for headerType in headerTypes"
	                        value="{{headerType.id}}">
	                    <option value="">{{'label.selectparent' | translate}}</option>
	                </select>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="control-label col-sm-2" for="usage">{{'label.input.accountusage' | translate}}</label>
	
	            <div class="col-sm-3">
	                <select id="usage" ng-model="formData.usage" class="form-control"
	                        ng-options="usageType.id as usageType.value for usageType in usageTypes"
	                        value="{{usageType.id}}"></select>
	            </div>
	            <label class="control-label col-sm-2 col-sm-offset-1" for="type">{{'label.input.accounttype' | translate}}</label>
	            <div class="col-sm-3">
	                <select id="type" ng-model="formData.type" ng-change="changeType(formData.type)"
	                        ng-options="accountType.id as accountType.value for accountType in accountTypes"
	                        value="{{accountType.id}}" class="form-control"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="control-label col-sm-2" for="manualEntriesAllowed">{{'label.input.manualentriesallowed' |
	                translate}}</label>
	
	            <div class="col-sm-3">
	                <label class="checkbox">
	                    <input id="manualEntriesAllowed" type="checkbox" ng-model="formData.manualEntriesAllowed">
	                </label>
	            </div>
	        </div>
	        <div class="form-group">
	        	<label class="control-label col-sm-2" for="description">{{'label.input.description' | translate}}</label>
	
	            <div class="col-sm-9">
	                <textarea id="description" name="description" ng-model="formData.description" rows="8"
	                          cols="" class="form-control"></textarea>
	            </div>
	        </div>
	        <div class="col-md-offset-5">
	            <a id="cancel" ng-href="{{cancel}}" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
	            <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_GLACCOUNT'>{{'label.button.save' | translate}}</button>
	        </div>
	    </fieldset>
	</form>
</div>
