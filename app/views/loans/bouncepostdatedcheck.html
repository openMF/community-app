<div class="content-container" ng-controller="BouncePostDatedCheckController">
    <div class="card">
        <div class="content">
        <div class="toolbar">
            <h4>{{ 'label.heading.bouncepostdatedcheck' | translate }}</h4>
        </div>
        <br/>
        <form name="bouncepostdatedcheck" class="form-horizontal" ng-submit="submit()">
            <api-validate></api-validate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="checkNo">{{'label.input.checkNo' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="checkNo" name="checkNo" type="text" ng-model="formData.checkNo" class="form-control" number-format/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="installmentId">{{'label.input.installmentId' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="installmentId" name="installmentId" type="text" ng-model="formData.installmentId" class="form-control" number-format disabled/>
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="accountNo">{{'label.input.accountNo' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="accountNo" name="accountNo" type="text" ng-model="formData.accountNo" class="form-control" number-format/>
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">{{ 'label.input.bankname' | translate }}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="name" name="name" type="text" class="form-control" ng-model="formData.name" required>
                    </div>

                    <div class="col-sm-2">
                        <form-validate valattributeform="bouncepostdatedcheck" valattribute="name"/>
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="date">{{ 'label.input.date' | translate }}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="date" type="text"
                        datepicker-pop="dd MMMM yyyy" class="form-control"
                        ng-model="formData.date"
                        min="minDate" readonly/>
                    </div>

                    <div class="col-sm-2">
                        <form-validate valattributeform="bouncepostdatedcheck" valattribute="date"/>
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="amount">{{'label.input.amount' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="amount" name="amount" type="text" ng-model="formData.amount" class="form-control" number-format required late-Validate readonly/>
                    </div>

                    <div class="col-sm-2">
                        <form-validate valattributeform="bouncepostdatedcheck" valattribute="amount"/>
                    </div>

                </div>

                <div class="col-md-offset-3">
                    <button id="cancel" type="reset" class="btn btn-default" ng-click="cancel()">{{ 'label.button.cancel' | translate
                        }}
                    </button>
                    <button id="save" type="submit" has-permission='BOUNCE_POST_DATED_CHECK' class="btn btn-primary">{{ 'label.button.save' | translate }}</button>
                </div>

            </fieldset>
        </form> 
        </div>
    </div>
</div>
