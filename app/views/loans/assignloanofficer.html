<form class="form-horizontal well" ng-controller="AssignLoanOfficerController" ng-submit="submit()">
	<div class="paddedbottom10">
		<ul class="breadcrumb">
			<li><a href="#/viewloanaccount/{{loanId}}">{{'label.view.loan.account' | translate}}</a> <span class="divider">/</span></li>
			<li class="active">{{'label.assign.loan.officer' | translate}}</li>
		</ul>
	</div>
	<fieldset>
		<legend>{{ 'label.assign.loan.officer' | translate }}</legend>

		<div class="control-group">
			<label class="control-label" for="toLoanOfficerId">{{ 'label.collateral.type' | translate }}</label>
			<div class="controls">
				<select ng-model="formData.toLoanOfficerId" ng-options="loanOfficer.id as loanOfficer.displayName for loanOfficer in loanOfficers" value="{{loanOfficer.id}}"></select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="assignmentDate">{{ 'label.loanofficer.assignmentDate' | translate }}</label>
			<div class="controls">
				<input type="text" ng-model="formData.assignmentDate">
			</div>
		</div>

		<div class="offset3">
			<button type="reset" class="btn" ng-click="cancel()">{{ 'button.cancel' | translate }}</button>
			<button type="submit" class="btn btn-primary">{{ 'button.save' | translate }}</button>
		</div>

	</fieldset>
</form>
