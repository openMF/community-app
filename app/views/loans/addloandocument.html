<div ng-controller="LoanDocumentController">
	<div>
		<ul class="breadcrumb">
			<li><a href="#/viewloanaccount/{{loanId}}">{{'label.anchor.viewloanaccount' | translate}}</a> </li>
			<li class="active">{{'label.anchor.uploaddocument' | translate}}</li>
		</ul>
	</div>
	<api-validate></api-validate>
	<form class="form-horizontal well" name="loandocumentform" novalidate="" ng-submit="submit()">
		<fieldset>
			<legend>{{'label.heading.uploaddocument' | translate}}</legend>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name">{{'label.input.name' | translate}}<span class="required">*</span></label>
				<div class="col-sm-3">
					<input id="name" type="text" name="name" ng-model="formData.name" required="" late-validate="" class="form-control">
                    <form-validate valattributeform="loandocumentform" valattribute="name">
				</form-validate></div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="description">{{'label.input.description' | translate}}</label>
				<div class="col-sm-3">
					<textarea rows="2" id="description" ng-model="formData.description"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="file">{{'label.input.selectfile' | translate}}<span class="required">*</span></label>
				<div class="col-sm-3">
					<input id="file" type="file" ng-file-select="onFileSelect($files)" class="form-control">
				</div>
			</div>

			<div class="col-lg-offset-3">
				<a id="cancel" href="#/viewloanaccount/{{loanId}}"><button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button></a>
				<button id="save" type="submit" ng-disabled="!loandocumentform.$valid" class="btn btn-primary">{{'label.button.save' | translate}}</button>
			</div>
		</fieldset></form>
	
</div>
