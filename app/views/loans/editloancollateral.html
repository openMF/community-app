<div ng-controller="EditLoanCollateralController">
	<div>
		<ul class="breadcrumb">
			<li><a href="#/viewloanaccount/{{loanId}}">{{'label.view.loan.account' | translate}}</a> <span class="divider">/</span></li>
			<li><a href="#/loan/{{loanId}}/viewcollateral/{{collateralId}}">{{'label.loan.view.collateral' | translate}}</a><span class="divider">/</span></li>
			<li class="active">{{'label.edit.loan.collateral' | translate}}</li>
		</ul>
	</div>
	<form class="form-horizontal well" ng-submit="submit()">
		<fieldset>
			<legend>{{ 'label.edit.loan.collateral' | translate }}</legend>

			<div class="control-group">
				<label class="control-label" for="collateralTypeId">{{ 'label.collateral.type' | translate }}<span class="required">*</span></label>
				<div class="controls">
					<select ng-model="formData.collateralTypeId" ng-options="collateralType.id as collateralType.name for collateralType in collateralTypes" value="{{collateralType.id}}"></select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="value">{{ 'label.transaction.amount' | translate }}</label>
				<div class="controls">
					<input type="text" ng-model="formData.value">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="description">{{ 'label.transaction.description' | translate }}</label>
				<div class="controls">
					<textarea id="description" ng-model="formData.description" rows="4" cols=""></textarea>
				</div>
			</div>
			<div class="offset3">
				<button type="reset" class="btn" ng-click="cancel()">{{ 'button.cancel' | translate }}</button>
				<button type="submit" class="btn btn-primary">{{ 'button.save' | translate }}</button>
			</div>

		</fieldset>
	</form>
</div>
