<div>
    <ul class="breadcrumb">
        <li><a href="#/products">{{'link.admin.products' | translate}}</a> <span class="divider">/</span></li>
        <li class="active">{{'link.products.savingproducts' | translate}}</li>
    </ul>
    <div class="pull-right">
        <a href="#/createsavingproduct" class="btn btn-primary"><i class="icon-plus icon-white"></i> {{'label.createsavingproduct' | translate}}</a>
    </div>
</div>

<div class="row-fluid" ng-controller="SavingProductController">
    <input ng-model="filterText" type="text" class="span marginbottom0px" placeholder="Filter by name">
	<table class="table">
        <thead>
            <tr class="graybg">
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="savingproduct in savingproducts | filter:filterText">
                <td><a href="#/viewsavingproduct/{{savingproduct.id}}">{{savingproduct.name}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="hide" 
        data-mf-overlay="{show: 'SavingProductDataLoadingStartEvent', hide: 'SavingProductDataLoadingCompleteEvent'}"
        data-mf-overlay-target="#systemUsers">
        <div class="overlay-msg element info">
          <spam>Loading savingproduct... Please wait.</spam>
        </div>
    </div>
</div>
