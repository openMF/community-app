<div>
    <ul class="breadcrumb">
        <li><a href="#/products">{{'link.admin.products' | translate}}</a> <span class="divider">/</span></li>
        <li class="active">{{'label.charges' | translate}}</li>
    </ul>
    <div class="pull-right">
        <a href="#/createcharge" class="btn btn-primary"><i class="icon-plus icon-white"></i>{{'label.createcharge' | translate}}</a>
    </div>
</div>

<div class="row-fluid" ng-controller="ChargeController">
    <input ng-model="filterText" type="text" class="span marginbottom0px" placeholder="{{'label.filterbyname' | translate}}">
	<table class="table">
        <thead>
            <tr class="graybg">
                <th>{{'table.heading.name' | translate}}</th>
                <th>{{'label.ispenalty' | translate}}</th>
                <th>{{'label.active' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="charge in charges | filter:filterText">
                <td><a href="#/viewcharge/{{charge.id}}">{{charge.name}}</a></td>         
                <td>{{charge.penalty}}</td>            
                <td>{{charge.active}}</td>            
            </tr>
        </tbody>
    </table>
</div>
