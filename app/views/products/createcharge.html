<div ng-controller="CreateChargeController">
    <div class="paddedbottom10">
        <ul class="breadcrumb">
            <li><a href="#/products">{{'label.anchor.products' | translate}}</a> </li>
            <li><a href="#/charges">{{'label.anchor.charges' | translate}}</a> </li>
            <li class="active">{{'label.anchor.createcharge' | translate}}</li>
        </ul>
    </div>
    <form name="createchargeform" novalidate="" class="form-horizontal" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.chargesappliesto' | translate}}<span class="required">*</span></label>
                <div class="col-sm-3">
                    <select id="chargeAppliesTo" name="chargeappliesto" ng-model="formData.chargeAppliesTo" ng-options="chargesapply.id as chargesapply.value for chargesapply in template.chargeAppliesToOptions" value="{{chargesapply.id}}" ng-change="chargeAppliesToSelected(formData.chargeAppliesTo)" required="" class="form-control">
                      <option value="">{{'label.selectone' | translate}}</option>
                    </select>
                    <form-validate valattributeform="createchargeform" valattribute="chargeappliesto">
                </form-validate></div>
            </div>
            <hr>
            <div ng-show="formData.chargeAppliesTo">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">{{'label.input.name' | translate}}<span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input name="name" type="text" id="name" ng-model="formData.name" required="" late-validate="" class="form-control">
                        <form-validate valattributeform="createchargeform" valattribute="name">
                    </form-validate></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">{{'label.input.currency' | translate}}<span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="currencyCode" name="currency" ng-model="formData.currencyCode" ng-options="currency.code as currency.name for currency in template.currencyOptions" value="{{currency.code}}" required="" class="form-control">
                          <option value="">{{'label.selectcurrency' | translate}}</option>
                        </select>
                        <form-validate valattributeform="createchargeform" valattribute="currency">
                    </form-validate></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">{{'label.input.chargetimetype' | translate}}<span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="chargeTimeType" name="chargetimetype" ng-model="formData.chargeTimeType" ng-options="timetype.id as timetype.value for timetype in chargeTimeTypeOptions" value="{{timetype.id}}" ng-change="chargeTimeChange(formData.chargeTimeType)" required="" class="form-control">
                          <option value="">{{'label.selectone' | translate}}</option>
                        </select>
                        <form-validate valattributeform="createchargeform" valattribute="chargetimetype">
                    </form-validate></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">{{'label.input.chargecalculation' | translate}}<span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="chargeCalculationType" name="chargecalculation" ng-model="formData.chargeCalculationType" ng-options="chargecalculation.id as chargecalculation.value for chargecalculation in chargeCalculationTypeOptions" value="{{chargecalculation.id}}" required="" class="form-control">
                          <option value="">{{'label.selectone' | translate}}</option>
                        </select>
                        <form-validate valattributeform="createchargeform" valattribute="chargecalculation">
                    </form-validate></div>
                </div>
                <div class="form-group" ng-show="showChargePaymentByField">
                    <label class="control-label col-sm-2">{{'label.input.chargepaymentby' | translate}}<span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="chargePaymentMode" name="showchargepaymentbyfield" ng-model="formData.chargePaymentMode" ng-options="chargepayment.id as chargepayment.value for chargepayment in template.chargePaymetModeOptions" value="{{chargepayment.id}}" ng-required="showChargePaymentByField" class="form-control">
                          <option value="">{{'label.selectone' | translate}}</option>
                        </select>
                        <form-validate valattributeform="createchargeform" valattribute="showchargepaymentbyfield">
                    </form-validate></div>
                </div>
                <div class="form-group" ng-show="showdatefield">
                    <label class="control-label col-sm-2">{{'label.input.duedate' | translate}}<span class="required">*</span></label>
                    <div class="col-sm-3">
                      <input id="duedate" type="text" datepicker-pop="dd MMMM" ng-model="first.date" is-open="opened" min="minDate" max="'2020-06-22'" class="form-control">
                    </div>
                </div>
                <div class="form-group" ng-show="repeatEvery">
                    <label class="control-label col-sm-2" for="feeInterval">{{'label.input.repeatsevery' | translate}}<span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input class="input-small form-control" id="feeInterval" name="feeInterval" type="text" ng-model="formData.feeInterval" ng-required="repeatEvery" late-validate="">{{'label.input.months' | translate}}
                        <form-validate valattributeform="createchargeform" valattribute="feeInterval">
                    </form-validate></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="amount">{{'label.input.amount' | translate}}<span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input id="amount" name="amount" type="text" ng-model="formData.amount" required="" late-validate="" class="form-control">
                        <form-validate valattributeform="createchargeform" valattribute="amount">
                    </form-validate></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="active">{{'label.input.active' | translate}}</label>
                    <div class="col-sm-3">
                        <div class="checkbox"><label class="">
                            <input id="active" type="checkbox" ng-model="formData.active" data-ng-click="setChoice()">
                        </label></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="ispenalty">{{'label.input.ispenalty' | translate}}</label>
                    <div class="col-sm-3">
                        <div class="checkbox"><label class="">
                            <input id="ispenalty" type="checkbox" ng-model="formData.penalty" ng-true-value="true" ng-false-value="false">
                        </label></div>
                    </div>
                </div>
            </div>
            <div class="paddedleft80 col-lg-offset-2">
                <a id="cancel" href="#/charges"><button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button></a>
                <button id="save" type="submit" class="btn btn-primary">{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
