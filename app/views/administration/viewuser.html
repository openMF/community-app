<div ng-controller="ViewUserController">
	<div class="paddedbottom10">
		<ul class="breadcrumb">
	        <li><a href="#/users">{{'link.admin.users' | translate}}</a> <span class="divider">/</span></li>
	        <li class="active">{{user.firstname}}&nbsp;{{user.lastname}}</li>
	    </ul>
	    <div class="pull-right">
	      <div class="btn-group">
          	<a href="#/edituser/{{user.id}}" class="btn btn-primary"><i class="icon-edit icon-white"></i> Edit</a>
	        <a ng-click="deleteuser()" class="btn btn-primary"><i class="icon-trash icon-white"></i> Delete</a>
	      </div>
	    </div>
	</div>

	<div class="row-fluid">
		<h3>{{user.firstname}}&nbsp;{{user.lastname}}</h3>
		<table width="100%">
			<tr>
				<td width="20%">Login Name:</td>
				<td width="80%">{{user.username}}</td>
			</tr>
			<tr>
				<td>First name:</td>
				<td>{{user.firstname}}</td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td>{{user.lastname}}</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td>{{user.email}}</td>
			</tr>
			<tr>
				<td>Office:</td>
				<td>{{user.officeName}}</td>
			</tr>
			<tr>
				<td valign="top">Roles:</td>
				<td>
					<table>
						<tr ng-repeat="role in user.selectedRoles">
							<td>
								<span>{{role.name}}</span>
							</td>
						</tr>
					</table>		
				</td>
			</tr>
		</table>
	</div>
</div>
