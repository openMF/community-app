<div>
        <ul class="breadcrumb">
              <li><a href="#/users">{{'label.anchor.users' | translate}}</a> </li>
              <li class="active">{{'label.anchor.createuser' | translate}}</li>
          </ul>
      </div>
      <form name="createuserform" novalidate="" class="form-horizontal" ng-controller="CreateUserController" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
          <legend>{{'label.heading.createuser' | translate}}</legend>
          <div class="form-group">
            <label class="control-label col-sm-2" for="username">{{'label.input.username' | translate}}<span class="required">*</span></label>
            <div class="col-sm-3">
              <input type="text" id="username" name="username" ng-model="formData.username" required="" late-validate="" class="form-control">
              <form-validate valattributeform="createuserform" valattribute="username">
            </form-validate></div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">{{'label.input.firstname' | translate}}<span class="required">*</span></label>
            <div class="col-sm-3">
              <input type="text" id="firstname" name="firstname" ng-model="formData.firstname" required="" late-validate="" class="form-control">
              <form-validate valattributeform="createuserform" valattribute="firstname">
            </form-validate></div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">{{'label.input.lastname' | translate}}<span class="required">*</span></label>
            <div class="col-sm-3">
              <input type="text" id="lastname" name="lastname" ng-model="formData.lastname" required="" late-validate="" class="form-control">
              <form-validate valattributeform="createuserform" valattribute="lastname">
            </form-validate></div>
          </div>
          <div data-ng-switch="" on="formData.sendPasswordToEmail">
              <div data-ng-switch-when="true">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">{{'label.input.email' | translate}}<span class="required">*</span></label>
                    <div class="col-sm-3">
                      <input type="email" id="email" name="email" ng-model="formData.email" required="" late-validate="" class="form-control">
                      <form-validate valattributeform="createuserform" valattribute="email">
                    </form-validate></div>
                  </div>
              </div>
              <div data-ng-switch-when="false">
                  <div class="form-group" data-ng-show="!formData.sendPasswordToEmail">
                    <label class="control-label col-sm-2" for="email1">{{'label.input.email' | translate}}</label>
                    <div class="col-sm-3">
                        <input type="email" id="email1" name="email1" ng-model="formData.email" class="form-control">
                    </div>
                  </div>
              </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">{{'label.input.autogeneratepassword' | translate}}</label>
            <div class="col-sm-3">
              <div class="checkbox"><label class="">
                <input type="checkbox" ng-model="formData.sendPasswordToEmail">
              </label></div>
            </div>
          </div>
          <div data-ng-switch="" on="formData.sendPasswordToEmail">
            <div data-ng-switch-when="false">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="password">{{'label.input.password' | translate}}<span class="required">*</span></label>
                  <div class="col-sm-3">
                    <input type="password" id="password" name="password" ng-model="formData.password" required="" late-validate="" class="form-control">
                    <form-validate valattributeform="createuserform" valattribute="password">
                  </form-validate></div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="repeatPassword">{{'label.input.repeatpassword' | translate}}<span class="required">*</span></label>
                  <div class="col-sm-3">
                    <input type="password" id="repeatPassword" name="repeatPassword" ng-model="formData.repeatPassword" required="" late-validate="" class="form-control">
                    <form-validate valattributeform="createuserform" valattribute="repeatPassword">
                  </form-validate></div>
                </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">{{'label.input.office' | translate}}<span class="required">*</span></label>
            <div class="col-sm-3">
              <select id="officeId" ng-model="formData.officeId" ng-options="office.id as office.name for office in offices" value="{{office.id}}"></select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">{{'label.input.selectroles' | translate}}<span class="required">*</span></label>
            <div class="col-sm-3">
              <select id="roles" ng-model="formData.roles" name="role" multiple="" required="">
                <option ng-repeat="availablerole in availableRoles" value="{{availablerole.id}}">{{availablerole.name}}</option>
              </select>
              <form-validate valattributeform="createuserform" valattribute="role">
            </form-validate></div>
          </div>
          <div class="col-lg-offset-3">
            <a id="cancel" href="#/users"><button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button></a>
            <button id="save" type="submit" class="btn btn-primary">{{'label.button.save' | translate}}</button>
          </div>
        </fieldset></form>
