<div class="col-md-12">
    <ul class="breadcrumb">
        <li><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
        <li class="active">{{'label.anchor.viewroles' | translate}}</li>
    </ul>
	<legend>{{ 'label.anchor.viewroles' | translate }}
		<div class="col-md-12 col-sm-12">
			<div class="row primarydiv">
				<div class="pull-right">
					<a href="#/admin/addrole" class="btn btn-primary" has-permission='CREATE_ROLE'>
					<i class="icon-plus icon-white"></i>&nbsp;{{'label.button.addrole' | translate}}</a>
				</div>
			</div>
		</div>
	</legend>
	<div data-ng-controller="RoleController">
	    <br>
	    <table class="table">
	        <thead>
	        <tr class="graybg">
	            <th>{{'label.heading.name' | translate}}</th>
	            <th>{{'label.heading.description' | translate}}</th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr class="pointer-main" data-ng-repeat="role in roles | orderBy:'name':reverse">
	            <td class="pointer" data-ng-click="routeTo(role.id)">{{role.name}}</td>
	            <td class="pointer" data-ng-click="routeTo(role.id)">{{role.description}}</td>
	        </tr>
	        </tbody>
	    </table>
	</div>
</div>
