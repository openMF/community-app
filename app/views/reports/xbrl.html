<div ng-controller="XBRLController">
	<api-validate></api-validate>
	<h2><strong ng-show="XbrlSuccess" class="display-save-message">{{'label.savesuccessfully' | translate}}</strong></h2>
	<div ng-hide="XbrlSuccess">
		<div class="row">
			<hr class="marginbottom">
		  	<tabset>
		        <tab heading="{{'label.heading.portfolio' | translate}}">
		          	<div class="span"> 
			            <table class="table table-striped">
		            		<tbody><tr class="span2"></tr>
			                <tr ng-repeat="mixtaxonomy in mixtaxonomyArray | filter:isPortfolio">
			                  <td style="display: inline-block;"><a tooltip="{{mixtaxonomy.description}}" tooltip-placement="right"><i class="icon-question-sign  icon-white"></i></a></td>
			                  <td class="span5">{{mixtaxonomy.name}}</td>
			                  <td class="span6">{{mixtaxonomy.dimension}}</td>
			                  <td class="span4"><input autocomplete="off" type="text" ng-model="mixtaxonomy.mapping" typeahead="glaccount.value as glaccount.label for glaccount in glaccounts | filter:$viewValue | limitTo:8" class="form-control">
							  </td>	
			                </tr>
			            </tbody></table>
		        	</div>
		    	</tab>
		    	<tab heading="{{'label.heading.balancesheet' | translate}}">
		          	<div class="span"> 
			            <table class="table table-striped">
		            		<tbody><tr class="span2"></tr>
			                <tr ng-repeat="mixtaxonomy in mixtaxonomyArray | filter:isBalanceSheet">
			                  <td style="display: inline-block;"><a tooltip="{{mixtaxonomy.description}}" tooltip-placement="right"><i class="icon-question-sign  icon-white"></i></a></td>
			                  <td class="span5">{{mixtaxonomy.name}}</td>
			                  <td class="span6">{{mixtaxonomy.dimension}}</td>
			                  <td class="span4"><input style="margin-left:20px;" autocomplete="off" type="text" ng-model="mixtaxonomy.mapping" typeahead="glaccount.value as glaccount.label for glaccount in glaccounts | filter:$viewValue | limitTo:8" class="form-control">
							  </td>	
			                </tr>
			            </tbody></table>
		        	</div>
		    	</tab>
		    	<tab heading="{{'label.heading.incomes' | translate}}">
		          	<div class="span"> 
			            <table class="table table-striped">
		            		<tbody><tr class="span2"></tr>
			                <tr ng-repeat="mixtaxonomy in mixtaxonomyArray | filter:isIncome">
			                  <td style="display: inline-block;"><a tooltip-placement="right" tooltip="{{mixtaxonomy.description}}"><i class="icon-question-sign  icon-white"></i></a></td>
			                  <td class="span5">{{mixtaxonomy.name}}</td>
			                  <td class="span6">{{mixtaxonomy.dimension}}</td>
			                  <td class="span4"><input style="margin-left:20px;" autocomplete="off" type="text" ng-model="mixtaxonomy.mapping" typeahead="glaccount.value as glaccount.label for glaccount in glaccounts | filter:$viewValue | limitTo:8" class="form-control">
							  </td>	
			                </tr>
			            </tbody></table>
		        	</div>
		    	</tab>
		    	<tab heading="{{'label.heading.expenses' | translate}}">
					<div class="span"> 
			            <table class="table table-striped">
		            		<tbody><tr class="span2"></tr>
			                <tr ng-repeat="mixtaxonomy in mixtaxonomyArray | filter:isExpense">
			                  <td style="display: inline-block;"><a tooltip="{{mixtaxonomy.description}}" tooltip-placement="right"><i class="icon-question-sign  icon-white"></i></a></td>
			                  <td class="span5">{{mixtaxonomy.name}}</td>
			                  <td class="span5">{{mixtaxonomy.dimension}}</td>
			                  <td class="span4"><input style="margin-left:20px;" autocomplete="off" type="text" ng-model="mixtaxonomy.mapping" typeahead="glaccount.value as glaccount.label for glaccount in glaccounts | filter:$viewValue | limitTo:8" class="form-control">
							  </td>	
			                </tr>
			            </tbody></table>
		        	</div>  
		    	</tab>
		    </tabset>
		</div>
		<div class="paddedtop col-lg-offset-9">
	        <button ng-click="submit()" class="btn btn-primary ng-binding">{{'label.button.save' | translate}}</button>
	    </div>
	    <div class="form-inline paddedbottom">
	        <div class="form-group">
                <label class="ng-binding">{{'label.input.startdate' | translate}}</label>
                <input id="startDate" class="date-disable form-control" readonly="" type="text" datepicker-pop=" yyyy-MM-dd" ng-model="date.startDate" is-open="opened" min="minDate" max="restrictDate">
            </div>
            <div class="form-group">
                <label class="ng-binding">{{'label.input.enddate' | translate}}</label>
                <input id="startDate" class="date-disable form-control" readonly="" type="text" datepicker-pop=" yyyy-MM-dd" ng-model="date.endDate" is-open="opened" min="minDate" max="restrictDate">
            </div>
            <button ng-click="run()" class="btn btn-primary ng-binding">{{'label.button.runreport' | translate}}</button>
	    </div>
	</div>
</div>
