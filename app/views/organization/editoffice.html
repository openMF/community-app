      <div>
        <ul class="breadcrumb">
          <li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
          <li><a href="#/offices">{{'label.manageoffices' | translate}}</a> <span class="divider">/</span></li>
          <li class="active">{{'label.editoffice' | translate}}</li>
        </ul>
      </div>
      <form class="form-horizontal well" ng-controller="EditOfficeController" ng-submit="submit()">
        <fieldset>
          <table>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="name">{{ 'label.officename' | translate }}</label>
                  <div class="controls">
                    <input type="text" ng-model="formData.name">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="name">{{ 'label.openedon' | translate }}</label>
                  <div class="controls">
                    <input type="text" ng-model="formData.openingDate">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="externalId">{{ 'label.externalId' | translate }}</label>
                  <div class="controls">
                    <input type="text" name="externalId" ng-model="formData.externalId">
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <div class="offset3">
            <a href="#/offices"><button type="reset" class="btn">Cancel</button></a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </fieldset>
      </form>
