      <div>
        <ul class="breadcrumb">
          <li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
          <li><a href="#/offices">{{'label.manageoffices' | translate}}</a> <span class="divider">/</span></li>
          <li class="active">{{'label.createoffice' | translate}}</li>
        </ul>
      </div>
      <form class="form-horizontal well" ng-controller="CreateOfficeController" ng-submit="submit()">
        <fieldset>
          <legend>{{'label.createoffice' | translate}}</legend>
          <table>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.officename' | translate }}</label>
                  <div class="controls">
                    <input type="text" ng-model="formData.name">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.parentoffice' | translate }}</label>
                  <div class="controls">
                    <select ng-model="formData.parentId"  ng-options="office.id as office.name for office in offices" value="{{office.id}}"></select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                  <div class="control-group">
                      <label class="control-label">{{ 'label.openedon' | translate }}</label>
                      <div class="controls">
                          <input type="text" datepicker-pop="dd MMMM yyyy" ng-model="first.date" is-open="opened" min="minDate" max="'2020-06-22'" date-disabled="disabled(date, mode)" required late-Validate />
                      </div>
                  </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label">{{ 'label.externalId' | translate }}</label>
                  <div class="controls">
                    <input type="text" name="externalId" ng-model="formData.externalId">
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <div class="offset3">
            <a href="#/offices"><button type="reset" class="btn">Cancel</button></a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </fieldset>
      </form>
