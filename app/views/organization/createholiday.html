<div>
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
        <li><a href="#/holidays">{{'label.manageholidays' | translate}}</a> <span class="divider">/</span></li>
        <li class="active">{{'label.createholiday' | translate}}</li>
    </ul>
</div>
<form class="form-horizontal well" ng-controller="AddHolController" ng-submit="submit()">
    <fieldset>
        <legend>{{'label.createholiday' | translate}}</legend>
        <table>
            <tr>
                <td>
                    <div class="control-group">
                        <label class="control-label">{{ 'label.holiday.name' | translate }}</label>
                        <div class="controls">
                            <input type="text" ng-model="formData.name">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="control-group">
                        <label class="control-label">{{ 'label.holiday.applicableoffices' | translate }}</label>
                        <div class="controls">
                            <select multiple ng-model="formData.officeId">
                                <option ng-repeat="office in offices" value="{{office.id}}">{{office.name}}</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="control-group">
                        <div class="span4 pull-left">
                            <div>
                            <label class="control-label">{{ 'label.holiday.fromdate' | translate }}</label>
                            <div class="controls">
                                <input type="text" datepicker-pop="dd MMMM yyyy" ng-model="date.first" is-open="opened" min="minDate" max="'2020-06-22'" date-disabled="disabled(date, mode)" required late-Validate />
                            </div></div>
                            <div>
                                <label class="control-label">{{ 'label.holiday.todate' | translate }}</label>
                                <div class="controls">
                                    <input type="text" datepicker-pop="dd MMMM yyyy" ng-model="date.second" is-open="opened1" min="minDate" max="'2020-06-22'" date-disabled="disabled(date, mode)" required late-Validate />
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="control-group">
                        <label class="control-label">{{ 'label.holiday.repaymentsheduleto' | translate }}</label>
                        <div class="controls">
                            <input type="text" datepicker-pop="dd MMMM yyyy" ng-model="date.third" is-open="opened2" min="minDate" max="'2020-06-22'" date-disabled="disabled(date, mode)" required late-Validate />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="control-group">
                        <label class="control-label">{{ 'label.holiday.desc' | translate }}</label>
                        <div class="controls">
                            <input type="text" data-ng-model="formData.description"/>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <div class="offset3">
            <a href="#/holidays"><button class="btn">Cancel</button></a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </fieldset>
</form>
