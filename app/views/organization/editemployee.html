    <div ng-controller="EditEmployeeController">
      <div>
        <ul class="breadcrumb">
          <li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
          <li><a href="#/employees">{{'label.manageemployees' | translate}}</a> <span class="divider">/</span></li>
          <li><a href="#/viewemployee/{{staffId}}">{{formData.firstname}}&nbsp;{{formData.lastname}}</a> <span class="divider">/</span></li>
          <li class="active">{{'label.createemployee' | translate}}</li>
        </ul>
      </div>
      <form class="form-horizontal well" ng-submit="submit()">
        <fieldset>
          <legend>Edit Employee</legend>

          <div class="control-group">
            <label class="control-label" for="office">{{ 'label.office' | translate }}</label>
            <div class="controls">
              <select ng-model="formData.officeName"  ng-options="office.name for office in offices" value="{{office.id}}">
              </select>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="firstname">{{ 'label.firstname' | translate }}</label>
            <div class="controls">
              <input type="text" id="firstname" ng-model="formData.firstname">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="lastname">{{ 'label.lastname' | translate }}</label>
            <div class="controls">
              <input type="text" id="lastname" ng-model="formData.lastname">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="isLoanOfficer">{{ 'label.employee.isLoanOfficer' | translate }}</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="isLoanOfficer" ng-model="formData.isLoanOfficer">
              </label>
            </div>
          </div>
          
          <div class="offset3">
            <button type="reset" class="btn">{{'label.cancel' | translate}}</button>
            <button type="submit" class="btn btn-primary">{{'label.save' | translate}}</button>
          </div>
        </fieldset>
      </form>
    </div>
