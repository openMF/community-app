<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li>
        <li class="active">{{'label.anchor.workingDays' | translate}}</li>
    </ul>
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{'label.heading.workingDays' | translate}}</h4>
            </div>
            <br>
            <form class="form-horizontal" ng-controller="EditWorkingDaysController" ng-submit="submit()">
                <api-validate></api-validate>
                <fieldset>
                <div class="row">
                    <div class="col-sm-2 col-md-2"></div>
                    <div class="col-md-5 col-md-5">
                        <div ng-repeat="workingDay in workingDays">
                            &nbsp;<label class="" ng-show="showLabel(workingDay.day)"></label>
                            <input class="" id="workingDay.value" 
                            type="checkbox" value="workingDay.value" ng-model="workingDay.value">
                            <label>{{workingDay.day}}</label>
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-3"></div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2 width20" >{{ 'label.input.paymentsDueOnHolidays' | translate }}</label>
                        <div class="col-sm-3">
                            <select chosen="repaymentRescheduleOptions" id="repaymentReschedule" ng-model="selectedRepaymentType"
                                    ng-init="selectedRepaymentType" ng-options="repaymentRescheduleType.id as repaymentRescheduleType.value for repaymentRescheduleType in repaymentRescheduleOptions"
                                    class="form-control" value="{{repaymentRescheduleType.id}}">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2 width20" >{{ 'label.input.extendTermForDailyRepayments' | translate }}</label>
                        <div class="col-sm-3">
                            <input type="checkbox" ng-model="extendTermForDailyRepayments">
                        </div>
                    </div>
                    <div class="col-md-offset-3">
                        <a href="#/organization">
                            <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
                        </a>
                        <button type="submit" class="btn btn-primary" has-permission='UPDATE_WORKINGDAYS'>{{'label.button.save' | translate}}</button>
                    </div>
                    </fieldset>
                </form>
        </div>
    </div>
</div>
